<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        #form {
            margin: 200px 500px 200px 600px;
        }
        
        #btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="form">
        <form>
            <table>
                <h1>Registration Form</h1>
                <tr>
                    <td> First Name :</td>
                    <td><input type="text" id="fname" placeholder="Enter the FirstName">
                    </td>
                </tr>
                <tr>
                    <td> Last Name :</td>
                    <td><input type="text" id="lname" placeholder="Enter the LastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="gender">Gender : </p>
                    </td>
                    <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>&nbsp;&nbsp;<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></td>
                </tr>
                <tr>
                    <td> UserName :</td>
                    <td><input type="text" id="uname" placeholder="Enter the UserName">
                    </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" id="em" placeholder="Enter the Email">
                    </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" id="pass" placeholder="Enter the Password">
                    </td>
                </tr>
                <tr>
                    <td><label for="tarea">Address : </label></td>
                    <td><textarea name="Address" id="addr" cols="23" rows="4" placeholder="No,Area,City,District,State"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" onclick="store();" id="btn" class="btn btn-primary">submit</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        Click hear to <a href="loginpage.html">Log In</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function store() {

            if (document.getElementById('male').checked) {
                document.getElementById('gender').value = "male"
            } else if (document.getElementById('female').checked) {
                document.getElementById('gender').value = "female"
            } else {
                document.getElementById('gender').value = "";
            }
            var datastore = {
                firstname: document.getElementById('fname').value,
                lastname: document.getElementById('lname').value,
                Gender: document.getElementById('gender').value,
                UserName: document.getElementById('uname').value,
                email: document.getElementById('em').value,
                pass: document.getElementById('pass').value,
                address: document.getElementById('addr').value
            }
            var cheakdata = true;
            var getLocalStorageData = JSON.parse(localStorage.getItem('users')) || []
            getLocalStorageData.map(e => {
                if ((e.email == datastore.email) || (e.UserName == datastore.UserName)) {
                    cheakdata = false;
                }
            });
            if (datastore.firstname == "" || datastore.UserName == "" || datastore.email == "" || datastore.pass == "" || datastore.address == "" || datastore.Gender == "" || datastore.lastname == "") {
                alert("Fill the Empty field");
            } else {
                if (cheakdata) {
                    getLocalStorageData.push(datastore)
                    localStorage.setItem('users', JSON.stringify(getLocalStorageData));

                } else {
                    alert("User Alredy Exist");
                }
            }
        }
    </script>
</body>

</html>
